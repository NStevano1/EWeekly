<ion-header>
    <ion-toolbar>
        <ion-title>Documents</ion-title>
        <ion-buttons end>
            <button ion-button icon-left (click)="goBack()">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    
  <ion-grid>
    <ion-row>
        <ion-col col-12>
            <ion-card class="days-cards" *ngFor="let doc of docs" tappable (click)="openDoc(doc.fileName)">
                <span class="card-title"><p>{{ doc.fileName }}</p></span>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>

</ion-content>

<ion-footer>
  
  <ion-grid style="margin-bottom: 1em;">

    <ion-row>

        <ion-col style="size: 35%;" >
            <ion-item button (click)="goToDaysPage()">
                <ion-label style="font-size: small;">
                  Schedule
                </ion-label>
              </ion-item>
        </ion-col>

        <ion-col style="size: 30%;">
            <ion-item button (click)="goToContactsPage()">
                <ion-label style="font-size: small;">
                  Contacts
                </ion-label>
              </ion-item>
        </ion-col>

        <ion-col style="size: 35%;">
            <ion-item button >
                <ion-label style="font-size: small;">
                  Documents
                </ion-label>
              </ion-item>
        </ion-col>

    </ion-row>

</ion-grid>

</ion-footer>
