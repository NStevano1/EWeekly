<ion-header>
    <ion-toolbar>
        <ion-title>Documents</ion-title>
        <ion-buttons end>
            <button ion-button icon-left (click)="goBack()">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    
  <ion-grid>
    <ion-row>
        <ion-col col-12>
            <ion-card class="days-cards" *ngFor="let doc of docs" tappable (click)="openDoc(doc.fileName)">
                <span class="card-title"><p>{{ doc.fileName }}</p></span>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>

</ion-content>

<ion-footer>
  
  <section class="full-width" style="margin-bottom: 1em; margin-left: 1em; margin-right: 1em;">
    <ion-button style="width: max-content;  float: left;" (click)="goToDaysPage()">
        Schedule
    </ion-button>
    <ion-button style="width: max-content; padding-left: 3%; padding-right: 2%;" (click)="goToContactsPage()">
        Contacts
    </ion-button>
    <ion-button style="width: max-content; float: right;">
        Documents
    </ion-button>
</section>

</ion-footer>
