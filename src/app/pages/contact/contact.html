<ion-header>
    <ion-toolbar>
        <ion-title *ngIf="contact">{{ contact.name }}</ion-title>
        <ion-buttons icon-left (click)="goBack()">
            <ion-icon name="arrow-back-outline"></ion-icon>
            <label>Back</label>            
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content >
    <ion-card *ngIf="contact">
        <div class="contact-header">
            <div *ngIf="contact.image" class="contact-photo">
                <img src="{{ globals.dataDirectory }}data/assets/{{ contact.image }}">
            </div>
            <div class="contact-info">
                <h1>{{ contact.name }}</h1>
                <p><strong>{{ contact.title }}</strong></p>
            </div>
        </div>
        
        <ion-card>
            <div class="contact-info">
                <p *ngIf="contact.telephone"><ion-icon name="ios-call-outline"></ion-icon> {{ contact.telephone }}</p>
                <p *ngIf="contact.email"><ion-icon name="ios-mail-outline"></ion-icon> {{ contact.email }}</p>
            </div>

            <div class="body" [innerHTML]="contact.body_html"></div>
        </ion-card>
    </ion-card>
</ion-content>

<ion-toolbar style="margin-bottom: 1em;">
    <ion-tabs style="height: max-content;">
        <ion-tab-bar>
          <ion-tab-button (click)="goToDaysPage()">
            <ion-icon style="font-size: 25px;" name="calendar"></ion-icon>
            <ion-label>Schedule</ion-label>
          </ion-tab-button>
          <ion-tab-button (click)="goToDocumentsPage()">
            <ion-icon style="font-size: 25px;" name="copy"></ion-icon>
            <ion-label>Documents</ion-label>
          </ion-tab-button>
          <ion-tab-button (click)="goToContactsPage()">
            <ion-icon style="font-size: 25px;" name="people-circle-outline"></ion-icon>
            <ion-label>Contacts</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>          
</ion-toolbar>
