<ion-header>
    <ion-toolbar>
        <ion-title>Schedule</ion-title>
        <ion-buttons slot="end" (click)="goToSyncPage()">
            <ion-icon name="refresh"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div style="background-size: cover; width: 100%; height: 14rem; display: table; background-image: url(../../../assets/images/shaw-centre-at-night.png);" *ngIf="trip">
        <div style="width: 80%; color: white; font-size: 5rem; font-weight: 300; text-align: center; display: table-cell; vertical-align: middle;">{{ trip.name }}</div>
    </div>
    <ion-grid>
        <ion-row>
            <ion-col style="size: 12;">
                <ion-card style="padding: 2rem; margin-bottom: 1.5rem;" *ngFor="let day of days" tappable (click)="goToDayPage(day.id)">
                      <span style="font-size: 2rem; height: 1rem; display: flex; text-align: center; flex-wrap: wrap; justify-content: center; margin-top: 0.75rem; margin-bottom: 0.75rem; padding-bottom: 0.75rem; border-bottom: #f4f4f4 dashed 0.25rem;"><h1><b>{{ day.name }}</b></h1></span>
                      <span style="display: block; text-align: right; font-size: x-small;"><ion-icon name="calendar-clear-outline"></ion-icon> {{ day.date }}</span>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

    
</ion-content>

<ion-toolbar style="margin-bottom: 1em;">
    <ion-tabs style="height: max-content;">
        <ion-tab-bar>
          <ion-tab-button>
            <ion-icon style="font-size: 25px;" name="calendar"></ion-icon>
            <ion-label>Schedule</ion-label>
          </ion-tab-button>
          <ion-tab-button (click)="goToDocumentsPage()">
            <ion-icon style="font-size: 25px;" name="copy"></ion-icon>
            <ion-label>Documents</ion-label>
          </ion-tab-button>
          <ion-tab-button (click)="goToContactsPage()">
            <ion-icon style="font-size: 25px;" name="people-circle-outline"></ion-icon>
            <ion-label>Contacts</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>          
</ion-toolbar>
