<ion-header>
    <ion-toolbar>
        <ion-title>Schedule</ion-title>
        <ion-buttons end>
            <button ion-button icon-left (click)="goBack()">
                <ion-icon name="refresh"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="header-image" *ngIf="trip">
        <div class="header-text">
            <label style="margin-left: 2em;">
                {{ trip.name }}
            </label>
        </div>
    </div>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <ion-card class="days-cards" *ngFor="let day of days" tappable (click)="goToDayPage(day.id)">
                    <span class="card-title"><h1>{{ day.name }}</h1></span>
                    <span class="card-footer"><ion-icon name="ios-calendar-outline"></ion-icon> {{ day.date }}</span>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>

<ion-footer>
    
    <ion-grid style="margin-bottom: 1em;">

        <ion-row>

            <ion-col style="size: 35%;" >
                <ion-item button>
                    <ion-label style="font-size: small;">
                      Schedule
                    </ion-label>
                  </ion-item>
            </ion-col>

            <ion-col style="size: 30%;">
                <ion-item button (click)="goToContactsPage()">
                    <ion-label style="font-size: small;">
                      Contacts
                    </ion-label>
                  </ion-item>
            </ion-col>

            <ion-col style="size: 35%;">
                <ion-item button (click)="goToDocumentsPage()">
                    <ion-label style="font-size: small;">
                      Documents
                    </ion-label>
                  </ion-item>
            </ion-col>

        </ion-row>

    </ion-grid>
    
</ion-footer>
