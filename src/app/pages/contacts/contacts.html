<ion-header>
    <ion-toolbar>
        <ion-title>Contacts</ion-title>
        <ion-buttons end>
            <button ion-button icon-left (click)="goBack()">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
   <ion-card *ngFor="let contact of contacts" (click)="goToContactPage(contact.id)">
        <ion-item>
            <ion-avatar item-start *ngIf="contact.image;else elseBlock">
                <img src="{{ globals.dataDirectory }}data/assets/{{ contact.image }}">
            </ion-avatar>
            <ng-template #elseBlock>
                <ion-icon name="contact" item-start></ion-icon>
            </ng-template>
            <span class="card-title">{{ contact.name }}</span>
            <p class="contact-title">{{ contact.title }}</p>
            <p class="contact-information" *ngIf="contact.telephone != null"><ion-icon name="ios-call-outline"></ion-icon> {{ contact.telephone }}</p>
        </ion-item>
    </ion-card>
   
</ion-content>

<ion-footer>
  
    <section class="full-width" style="margin-bottom: 1em; margin-left: 1em; margin-right: 1em;">
        <ion-button style="width: max-content;  float: left;" (click)="goToDaysPage()">
            Schedule
        </ion-button>
        <ion-button style="width: max-content; padding-left: 3%; padding-right: 2%; ">
            Contacts
        </ion-button>
        <ion-button style="width: max-content; float: right;" (click)="goToDocumentsPage()">
            Documents
        </ion-button>
    </section>

</ion-footer>
